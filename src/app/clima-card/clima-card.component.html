<div
  *ngIf="city"
  class="container card center weather mt-1"
>
  <div class="subtitle">
    {{ city | titlecase }}
  </div>

  <div *ngIf="resultado.main" class="info">
    <i [ngClass]="icono"></i>

    <div class="title">
      {{ resultado.main.temp | toCelcius | number: '1.2-2' }}Â°
    </div>

    <p class="description">
      {{ resultado.weather[0].description | titlecase }}
    </p>
  </div>
</div>

<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
/>
